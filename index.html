    class WWLayer extends Layer {

        constructor(l) {

            this.l = l;
            this.opacity = 1; //TODO

        start(focus) {

    class OSMLayer extends Layer {
        start(focus) {

            const layer = new WorldWind.RenderableLayer();
            this.layer = layer;
            focus.view.addLayer(layer);


            const placemarkAttributes = new WorldWind.PlacemarkAttributes(null);
            placemarkAttributes.imageScale = 0.25;
            placemarkAttributes.imageColor = WorldWind.Color.WHITE;
            placemarkAttributes.labelAttributes.offset = new WorldWind.Offset(
                WorldWind.OFFSET_FRACTION, 0.5,
                WorldWind.OFFSET_FRACTION, 1.5);
            placemarkAttributes.imageSource = WorldWind.configuration.baseUrl + "images/white-dot.png";

            const shapeConfigurationCallback = (geometry, properties) => {
                const configuration = {};

                // _.forEach(properties, (k,p) => {
                //     console.log(p);
                //     //console.log(p.amenity);
                // });

                if (geometry.isPointType() || geometry.isMultiPointType()) {
                    const v = new WorldWind.PlacemarkAttributes(placemarkAttributes);

                    const amenity = properties.amenity;
                    if (amenity) {
                        if (amenity === 'post_box')
                            v.imageColor = WorldWind.Color.BLUE;
                        else if (amenity === 'bank')
                            v.imageColor = WorldWind.Color.GREEN;
                        else
                            v.imageColor = WorldWind.Color.RED;
                    }
                    //v.imageColor = JSON.toString(properties).hash
                    configuration.attributes = v;

                    if (properties && (properties.name || properties.Name || properties.NAME)) {
                        configuration.name = properties.name || properties.Name || properties.NAME;
                    }
                    // if (properties && properties.POP_MAX) {
                    //     const population = properties.POP_MAX;
                    //     configuration.attributes.imageScale = 0.01 * Math.log(population);
                    // }
                } else if (geometry.isLineStringType() || geometry.isMultiLineStringType()) {
                    configuration.attributes = new WorldWind.ShapeAttributes(null);
                    configuration.attributes.drawOutline = true;
                    configuration.attributes.outlineColor = new WorldWind.Color(
                        0.1 * configuration.attributes.interiorColor.red,
                        0.3 * configuration.attributes.interiorColor.green,
                        0.7 * configuration.attributes.interiorColor.blue,
                        1.0);
                    configuration.attributes.outlineWidth = 2.0;
                } else if (geometry.isPolygonType() || geometry.isMultiPolygonType()) {
                    configuration.attributes = new WorldWind.ShapeAttributes(null);

                    // Fill the polygon with a random pastel color.
                    configuration.attributes.interiorColor = new WorldWind.Color(
                        0.375 + 0.5 * Math.random(),
                        0.375 + 0.5 * Math.random(),
                        0.375 + 0.5 * Math.random(),
                        0.5);
                    // Paint the outline in a darker variant of the interior color.
                    configuration.attributes.outlineColor = new WorldWind.Color(
                        0.5 * configuration.attributes.interiorColor.red,
                        0.5 * configuration.attributes.interiorColor.green,
                        0.5 * configuration.attributes.interiorColor.blue,
                        1.0);
                }

                return configuration;
            };

            // const query =
            //     "node\n" +
            //     "  [amenity=drinking_water]\n" +
            //     "  (40.7638, -73.98584, 40.78568, -73.95189);\n" +
            //     "out;"

            $.ajax({
                url: 'https://overpass-api.de/api/interpreter?data=node%0A%20%20%5Bamenity%5D%0A%20%20%28' +
                    //41.877613636897365 + '%2C' + 12.475533485412596 + '%2C' + 41.89911477919093 + '%2C' + 12.509479522705078
                    40.7638 + '%2C' + -73.98584 + '%2C' + 40.78568 + '%2C' + -73.95189
                    + '%29%3B%0Aout%3B',
            }).done(osm_data => {
                const geojson = osmtogeojson(osm_data);

                //const resourcesUrl = "https://worldwind.arc.nasa.gov/web/examples/data/geojson-data/";
                //const polygonGeoJSON = new WorldWind.GeoJSONParser(resourcesUrl + "PolygonTest.geojson");
                const polygonGeoJSON = new WorldWind.GeoJSONParser(geojson);
                polygonGeoJSON.load(null, shapeConfigurationCallback, layer);
            });

        }

        stop(focus) {
            this.view.removeLayer(this.layer);
            delete this.layer;
        }
    }

    class Focus {

        constructor(view) {
            this.view = view;






            //TODO w.clearLayers()
            view.addLayer(new WorldWind.AtmosphereLayer());
            //view.addLayer(new WorldWind.CompassLayer());
            //view.addLayer(new WorldWind.CoordinatesDisplayLayer(wwd));
            //view.addLayer(new WorldWind.ViewControlsLayer(wwd));


            this.layers = [];
        }

        position(lat, lon, alt) {
            const cam = this.view.camera;
            cam.tilt = 45;
            cam.position.latitude = lat;
            cam.position.longitude = lon;
            cam.position.altitude = alt;
        }

        addLayer(layer) {
            this.layers.push(layer);
            layer.start(this);
        }

        removeLayer(layer) {
            const removed = this.layers.remove(layer);
            console.log(layer, ' = ? = ', removed); //TODO
            layer.stop(this);
        }


    }
